<div class="categories-table">
  <h1>Categories Table</h1>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="words">
      <th mat-header-cell *matHeaderCellDef> No. of word </th>
      <td mat-cell *matCellDef="let element"> {{element.words.length}} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdateDate">
      <th mat-header-cell *matHeaderCellDef> Last edit date </th>
      <td mat-cell *matCellDef="let element"> {{element.lastUpdateDate.toDateString()}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button [routerLink]="['/edit', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(element.id,element.name)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="new-category">
    <a routerLink="/edit">add new category</a>
  </div>
</div>
